<!DOCTYPE html>
<html>
  <head>
    <meta charchset="UTF-8" />
    <meta title="Tailwind CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header class="border-b-2 py-5">
      <div class="flex justify-between items-center container mx-auto">
        <a href="#"
          ><img src="./img/logo.png" alt="Logo VSee" class="w-20 md:w-28 pl-2"
        /></a>
        <nav class="flex items-center text-xs">
          <a
            href="#"
            title="Test Computer"
            class="flex items-center justify-center px-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 pr-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25"
              />
            </svg>
            <span> Test Computer </span>
          </a>
          <a href="#" title="Home" class="flex items-center px-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 pr-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>
            <span>An Nguyen</span></a
          >
        </nav>
      </div>
    </header>

    <main class="m-2">
      <section id="frm-check-in" class="container mx-auto">
        <div class="mb-3 text-center">
          <h2 class="pt-8 pb-2 text-3xl text-slate-600">
            Welcome to Waiting Room
          </h2>
          <p class="py-0 text-slate-400">
            If this is an emergency, please call 911.
          </p>
        </div>
        <div class="border-green-600 border rounded max-w-2xl mx-auto">
          <div class="bg-green-600">
            <h3 class="text-white py-3 pl-4 font-bold flex"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z" />
            </svg>
            <span class="ml-1">Talk to An Nguyen</span></h3>
          </div>
          <form class="p-4">
            <div class="">
              <label
                for="username"
                class="block text-sm font-bold leading-6 text-gray-900"
                >Please fill in your name to proceed</label
              >
              <div class="">
                <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600"
                >
                  <input
                    type="text"
                    name="username"
                    id="username"
                    autocomplete="username"
                    class="block flex-1 border-0 bg-transparent p-1.5 text-gray-900 placeholder:text-gray-400"
                    placeholder="Your Name"
                  />
                </div>
              </div>
            </div>
            <div class="mt-3">
              <label
                for="about"
                class="block text-sm font-bold leading-6 text-gray-900"
                >Reason for visit</label
              >
              <div class="">
                <textarea
                  id="about"
                  name="about"
                  rows="3"
                  class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
                  placeholder="Your reason for visit"
                ></textarea>
              </div>
            </div>
            <div class="mt-3">
              <label
                for="vseeID"
                class="block text-sm font-bold leading-6 text-gray-900"
                >VSee ID</label
              >
              <div class="">
                <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600"
                >
                  <input
                    type="text"
                    name="vseeID"
                    id="vseeID"
                    autocomplete="vseeID"
                    class="block flex-1 border-0 bg-transparent p-1.5 text-gray-900 placeholder:text-gray-400"
                    placeholder="Your Name"
                  />
                </div>
              </div>
            </div>
            <button type="button" class="mt-3 p-2 rounded bg-yellow-500 text-white">Enter Waiting Room</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p class="text-gray-500 text-xs text-center pt-10 pb-2">&#169;<span class="pl-0.5">2017</span><span class="text-green-600 font-bold pl-0.5">VSee</span></p>
    </footer>
  </body>
</html>
